    <script>
        // åˆå§‹åŒ–åœ°å›¾ï¼ˆä¸­å›½ä¸ºä¸­å¿ƒï¼‰
        const map = L.map('map').setView([39.9042, 116.4074], 11);

        // ä½¿ç”¨OpenStreetMapç“¦ç‰‡
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',

        }).addTo(map);

        let markers = [];

        // åˆå§‹åŒ–è¾“å…¥æ¡†çš„æœç´¢åŠŸèƒ½
        function initializeSearchInputs() {
            document.querySelectorAll('.location-input').forEach(input => {
                input.addEventListener('input', function(e) {
                    handleSearchInput(e.target);
                });
            });
        }

        // å¤„ç†æœç´¢è¾“å…¥
        function handleSearchInput(input) {
            clearTimeout(debounceTimer);

            // å–æ¶ˆä¹‹å‰çš„æœç´¢è¯·æ±‚
            if (currentSearchController) {
                currentSearchController.abort();
            }

            const query = input.value.trim();

            // ç§»é™¤ä¹‹å‰çš„ä¸‹æ‹‰æ¡†
            const existingDropdown = input.parentElement.querySelector('.autocomplete-dropdown');
            if (existingDropdown) {
                existingDropdown.remove();
            }

            if (query.length < 2) {
                input.classList.remove('searching');
                return;
            }

            input.classList.add('searching');

            // ç«‹å³æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoadingDropdown(input);

            debounceTimer = setTimeout(async () => {
                const results = await searchLocation(query);
                input.classList.remove('searching');

                if (results.length > 0) {
                    showAutocomplete(input, results);
                } else {
                    showEmptyDropdown(input, query);
                }
            }, 500);
        }

        // æ˜¾ç¤ºåŠ è½½ä¸‹æ‹‰æ¡†
        function showLoadingDropdown(input) {
            const wrapper = input.parentElement;
            const dropdown = document.createElement('div');

        // æ˜¾ç¤ºç©ºç»“æœä¸‹æ‹‰æ¡†
        function showEmptyDropdown(input, query) {
            const existingDropdown = input.parentElement.querySelector('.autocomplete-dropdown');
            if (existingDropdown) {
                existingDropdown.remove();
            }

            const wrapper = input.parentElement;
            const dropdown = document.createElement('div');
            dropdown.className = 'autocomplete-dropdown active';
            dropdown.innerHTML = `<div class="autocomplete-empty">æœªæ‰¾åˆ°"${query}"ç›¸å…³åœ°ç‚¹<br>è¯·å°è¯•è¾“å…¥æ›´å…·ä½“çš„åœ°å</div>`;
            wrapper.appendChild(dropdown);

            setTimeout(() => {
                dropdown.remove();
            }, 3000);
        }

        // æœç´¢åœ°ç‚¹ - ä½¿ç”¨Nominatim API (OpenStreetMap)
        async function searchLocation(keyword) {
            try {
                currentSearchController = new AbortController();

                // ä½¿ç”¨Nominatimæœç´¢APIï¼Œæ”¯æŒä¸­æ–‡
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?` +
                    `q=${encodeURIComponent(keyword)}` +
                    `&format=json` +
                    `&limit=10` +
                    `&accept-language=zh-CN,zh`,
                    {
                        signal: currentSearchController.signal,
                        headers: {
                            'User-Agent': 'MeetingPointFinder/1.0'
                        }
                    }
                );

                const data = await response.json();

                if (data && data.length > 0) {
                    return data.map(place => {
                        return {
                            name: place.display_name.split(',')[0],
                            address: place.display_name,
                            city: place.address?.city || place.address?.town || place.address?.county || '',
                            lat: parseFloat(place.lat),
                            lng: parseFloat(place.lon),
                            formatted: place.display_name
                        };
                    });
                }
                return [];
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Search cancelled');
                    return [];
                }
                console.error('æœç´¢é”™è¯¯:', error);
                return [];
            }
        }

        // æ˜¾ç¤ºè‡ªåŠ¨å®Œæˆä¸‹æ‹‰æ¡†
        function showAutocomplete(input, results) {
            const existingDropdown = input.parentElement.querySelector('.autocomplete-dropdown');
            if (existingDropdown) {
                existingDropdown.remove();
            }

            const wrapper = input.parentElement;
            const dropdown = document.createElement('div');
            dropdown.className = 'autocomplete-dropdown active';

            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.innerHTML = `
                    <div class="autocomplete-item-name">${result.name}</div>
                    <div class="autocomplete-item-address">${result.address}</div>
                `;
                item.onclick = () => selectLocation(input, result);
                dropdown.appendChild(item);
            });

            wrapper.appendChild(dropdown);

            // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­ä¸‹æ‹‰æ¡†
            setTimeout(() => {
                document.addEventListener('click', function closeDropdown(e) {
                    if (!wrapper.contains(e.target)) {
                        dropdown.remove();
                        document.removeEventListener('click', closeDropdown);
                    }
                });
            }, 100);
        }

        // é€‰æ‹©ä½ç½®
        function selectLocation(input, location) {
            const index = input.getAttribute('data-index');
            input.value = location.name + (location.city ? ` (${location.city})` : '');
            selectedLocations.set(index, location);

            // ç§»é™¤ä¸‹æ‹‰æ¡†

            if (dropdown) dropdown.remove();

            input.classList.remove('searching');

            // æ˜¾ç¤ºæˆåŠŸæç¤º
            showSuccess(`âœ“ å·²é€‰æ‹©: ${location.name}`);
        }

        // æ·»åŠ ä½ç½®è¾“å…¥æ¡†
        function addLocationInput() {
            const container = document.getElementById('locationInputs');

        // è®¡ç®—ä¸­å¿ƒç‚¹
        function calculateCenter(locations) {
            let totalLat = 0, totalLng = 0;
            locations.forEach(loc => {
                totalLat += loc.lat;
                totalLng += loc.lng;
            });
            return {
                lat: totalLat / locations.length,
                lng: totalLng / locations.length
            };
        }

        // è®¡ç®—ä¸¤ç‚¹ä¹‹é—´çš„è·ç¦»ï¼ˆkmï¼‰
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // æŸ¥æ‰¾é™„è¿‘çš„å•†åœºå’Œå•†ä¸šåœºæ‰€
        async function findNearbyMalls(lat, lng) {
            try {
                // å¤šç§æœç´¢å…³é”®è¯å’Œæ›´å¤§çš„æœç´¢èŒƒå›´
                const searchKeywords = [
                    'shopping mall',
                    'shopping center',
                    'mall',
                    'shopping',
                    'restaurant',
                    'cafe',
                    'å•†åœº',
                    'è´­ç‰©ä¸­å¿ƒ',
                    'é¤å…'
                ];

                let allResults = [];

                // ä½¿ç”¨æ›´å¤§çš„æœç´¢åŠå¾„ (0.15åº¦çº¦ç­‰äº15-20å…¬é‡Œ)
                const radius = 0.15;

                // å°è¯•å¤šä¸ªå…³é”®è¯æœç´¢
                for (let keyword of searchKeywords) {
                    try {
                        const response = await fetch(
                            `https://nominatim.openstreetmap.org/search?` +
                            `q=${encodeURIComponent(keyword)}` +
                            `&format=json` +
                            `&limit=30` +
                            `&lat=${lat}` +
                            `&lon=${lng}` +
                            `&bounded=1` +
                            `&viewbox=${lng-radius},${lat+radius},${lng+radius},${lat-radius}` +
                            `&accept-language=zh-CN,zh`,
                            {
                                headers: {
                                    'User-Agent': 'MeetingPointFinder/1.0'
                                }
                            }
                        );

                        const data = await response.json();

                        if (data && data.length > 0) {
                            data.forEach(place => {
                                const distance = calculateDistance(lat, lng, parseFloat(place.lat), parseFloat(place.lon)) * 1000;

                                // åªæ·»åŠ 10å…¬é‡ŒèŒƒå›´å†…çš„ç»“æœ
                                if (distance < 10000) {
                                    allResults.push({
                                        name: place.display_name.split(',')[0],
                                        address: place.display_name,
                                        lat: parseFloat(place.lat),
                                        lng: parseFloat(place.lon),
                                        distance: distance,
                                        type: keyword
                                    });
                                }
                            });
                        }

                        // å¦‚æœå·²ç»æ‰¾åˆ°è¶³å¤Ÿçš„ç»“æœå°±åœæ­¢æœç´¢
                        if (allResults.length >= 15) {
                            break;
                        }

                        // æ·»åŠ å»¶è¿Ÿé¿å…APIé™æµ
                        await new Promise(resolve => setTimeout(resolve, 200));

                    } catch (err) {
                        console.log(`æœç´¢ ${keyword} å¤±è´¥:`, err);
                    }
                }

                // å»é‡ (æ ¹æ®åæ ‡å»é‡)
                const uniqueResults = [];
                const seen = new Set();

                allResults.forEach(place => {
                    const key = `${place.lat.toFixed(4)},${place.lng.toFixed(4)}`;
                    if (!seen.has(key)) {
                        seen.add(key);
                        uniqueResults.push(place);
                    }
                });

                // æŒ‰è·ç¦»æ’åºå¹¶è¿”å›å‰15ä¸ª
                return uniqueResults
                    .sort((a, b) => a.distance - b.distance)
                    .slice(0, 15);

            } catch (error) {
                console.error('æŸ¥æ‰¾å•†åœºé”™è¯¯:', error);
                return [];
            }
        }
